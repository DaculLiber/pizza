{% extends "main/base.html" %}
{% load static %}

{% block title %} 
    Pizza
{% endblock %}

{% block meta_block %}

<script>
$(document).ready(function(){
    $("#sticky-footer").addClass("py-4 text-white-50 fixed-bottom");
});
</script>


{% endblock %}


{% block body %}

<div class="container-sm">
    
    <br>
    <br><br><br><br>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" name="name" class="form-control" id="id_name" placeholder="Name of the product">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" name="description" id="id_description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Price</label>
            <input type="number" name="price" class="form-control" id="id_price" placeholder="">
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Photo</label>
            <input type="file" name="photo" accept="image/*" class="form-control-file" id="id_photo">
        </div>

        <br>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>

      </form>



</div>
  
{% endblock %}
